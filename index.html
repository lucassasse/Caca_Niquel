            <nav class="menu">

    <section>

                <p id="saldo">Seu saldo é de R$: 25,00</p>
                <p id="fichas">Quantidade de Fichas: 10</p>
            </section>

            <section id="asideBaixo">
                <h2>Lojinha</h2>
                <p><button onclick="ComprarFichas(1, 1)">R$ 1,00</button></p>
                <p><button onclick="ComprarFichas(10, 12)">R$ 10,00</button></p>
                <p><button onclick="ComprarFichas(50, 70)">R$ 50,00</button></p>
                <p><button onclick="ComprarFichas(100, 150)">R$ 100,00</button></p>
                <p><img src="imagens/tabela-precos.png" alt="Tabela de preços de fichas" id="imgTabelaPreco"></p>
            </section>

        </aside>

        <main>
            <h2>CAÇA NÍQUEL</h2>
            <p>Jogar: -1 Fichas</p>
            <p>Vitória: +10 Fichas</p>
            <button onclick="verificacaoFichas()">Jogar</button>
            <p id="numeros-sorteados"> 0 | 0 | 0</p>
            <p id="resultado"> </p>
        </main>

    </section>
